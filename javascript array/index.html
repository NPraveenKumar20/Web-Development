<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript array</title>
    <style>
        .my-id {
            cursor: pointer;
        }
    </style>
</head>
<div class="my-id">

    <body>
        <script language="Javascript" type="text/Javascript">
            var arr=new Array(5);
            arr[0]=10;
            arr[1]=20;
            arr[2]=30;
            arr[3]=40;
            arr[4]=50;
    
            for (i=0;i<5;i++){
                document.write(arr[i]+"<br/>")
            }
        </script>
    </body>
</div>

</html>
